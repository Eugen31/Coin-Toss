<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Toss</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="container">
        <!-- scores -->
        <div id="score">
            <h4>Heads:0</h4>
            <h4>Tails:0</h4>
        </div>

        <!-- coin arena -->
        <div id="coin">
            <div class="heads">
                <img id="heads" src="./assets/head.png" alt="head" width="120px" height="120px">
            </div>
            <div class="tails">
                <img id="tails" src="./assets/tail.png" alt="tail" width="120px" height="120px">
            </div>
        </div>

        <!-- messages -->
        <div id="messages">
            <p>click the coin to start flipping</p>
        </div>

        <!-- buttons -->
        <div id="refresh">
            <img src="./assets/refresh.png" alt="refresh score" width="30px" height="30px">
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
